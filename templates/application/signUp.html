<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    <form action="/signUp" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username(onlt letters and numbers)" required>
<br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
<br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
<br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
<br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create your Password" required>
<br>
        <label for="">Confirm Password  </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
<br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
